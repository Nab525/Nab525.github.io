<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take-Home Practical (Sign-Up Form)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0"> <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg> </a> </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="menu.html" class="nav-link px-2">Menu</a></li>
            <li><a href="aboutus.html" class="nav-link px-2">About Us</a></li>
            <li><a href="res.html" class="nav-link px-2">Reservation</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
        </ul>
        <div class="col-md-3 text-end"> <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>
    <h1>Make a reservation</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-5">
                <div class="mb-3">
                    <label for="formGroupFullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="formGroupFullName" placeholder="Enter your full name" />
                </div>
                <div class="mb-3">
                    <label for="formGroupEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="formGroupEmail" placeholder="Enter your email" />
                </div>
                <div class="mb-3">
                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
                    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                    <input type="text" id="calendar-button" placeholder="Select a date" />
                </div>
                <script>
                    flatpickr("#calendar-button", {
                        minDate: "today", // prevent past dates
                        dateFormat: "Y-m-d",
                    });
                </script>
                <div class="mb-3">
                    <label for="formGroupTime" class="form-label">Time</label>
                    <input type="text" class="form-control" id="formGroupTime" placeholder="Enter time" />
                </div>
                <div class="mb-3">
                    <label for="formGroupTime" class="form-label">No. of customers</label>
                    <input type="text" class="form-control" id="formGroupPax" placeholder="Enter Amount" />
                </div>
                <div class="md-3">
                    <label for="inputCity" class="form-label">City</label>
                    <select id="inputCity" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <br />

                <div class="mb-3">Gender</div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" />
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" />
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3" />
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                </div>
                <br />
                <div class="mb-3">
                    <div class="form-check-inline">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" />
                            <label class="form-check-label" for="gridCheck1">
                                I agree to the terms and conditions
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Make Reservation</button>
            </div>
        </div>
    </div>
</body>

</html>
